<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de An√∫ncio</title>
</head>
<body>
    <button onclick="abrirAnuncio()">Clique Aqui</button>
    <script>
        let linkAnuncio = "https://www.profitablecpmrate.com/eey46mv65j?key=a2eac7825ff7405fadb076fb97cd352b";
        let contadorCliques = 0;

        function abrirAnuncio() {
            contadorCliques++;
            if (contadorCliques === 3) {
                setTimeout(function () {
                    window.open(linkAnuncio, '_blank', 'width=500,height=500');
                }, 2000);
            } else if (contadorCliques === 10) {
                setTimeout(function () {
                    window.open(linkAnuncio, '_blank', 'width=500,height=500');
                    contadorCliques = -5;
                }, 2000);
            }
        }
    </script>
</body>
</html>
