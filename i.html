<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Anúncios e Fechando</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            text-align: center;
        }
        .overlay {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>
    <script>
        let openedTabs = [];

        function openAllAds() {
            const urls = [
                'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9',
                'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f',
                'https://www.effectiveratecpm.com/j1kdjr9s6?key=f2d7571f8ce13d380e1cba14a12fe05b'
            ];

            openedTabs = urls.map(url => window.open(url, '_blank'));

            if (openedTabs.some(tab => tab)) {
                document.getElementById('overlay').innerText = "Os anúncios foram abertos! Serão fechados em 3 segundos...";
                setTimeout(closeAllAds, 3000);
            } else {
                document.getElementById('overlay').innerText = "Não foi possível abrir os anúncios. Verifique o bloqueador de pop-ups.";
            }
        }

        function closeAllAds() {
            openedTabs.forEach(tab => {
                if (tab && !tab.closed) {
                    tab.close();
                }
            });

            clearSiteData();
            document.getElementById('overlay').innerText = "Os anúncios foram fechados e os dados do site foram limpos.";
        }

        function clearSiteData() {
            try {
                sessionStorage.clear();
                localStorage.clear();
                document.cookie.split(";").forEach(cookie => {
                    document.cookie = cookie.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
            } catch (error) {
                console.error("Erro ao limpar cache e dados do site:", error);
            }
        }
    </script>
</head>
<body>
    <div id="overlay" class="overlay">
        <button onclick="openAllAds()">Abrir Anúncios</button>
    </div>
</body>
</html>
