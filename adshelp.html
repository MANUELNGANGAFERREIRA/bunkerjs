<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrÃªs Iframes com Filtro e Atraso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
    <script>
        function loadIframe(id, src, delay) {
            setTimeout(function() {
                document.getElementById(id).src = src;
            }, delay);
        }
    </script>
</head>
<body>
    <iframe src="https://www.effectiveratecpm.com/eey46mv65j?key=a2eac7825ff7405fadb076fb97cd352b" onload="loadIframe('iframe2', 'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9', 2000);"></iframe>
    <iframe id="iframe2" onload="loadIframe('iframe3', 'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f', 2000);"></iframe>
    <iframe id="iframe3"></iframe>
</body>
</html>
