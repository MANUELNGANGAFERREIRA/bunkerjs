<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Iframes com Filtro e Atraso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
    <script>
        // Lista de palavras proibidas nos links
        const forbiddenKeywords = [
            "porn", "adult", "xxx", "18+", "sex", "hot", "erotic", 
            "nude", "fetish", "escort", "playboy", "lingerie", "hardcore"
        ];

        // Função para verificar se um link é seguro
        function isSafeUrl(url) {
            return !forbiddenKeywords.some(keyword => url.toLowerCase().includes(keyword));
        }

        // Função para carregar um iframe apenas uma vez
        function loadIframe(id, src, delay) {
            setTimeout(function() {
                const iframe = document.getElementById(id);

                // Se o link for bloqueado, exibir a mensagem dentro do iframe
                if (!isSafeUrl(src)) {
                    console.log(`❌ BLOQUEADO: ${src}`);
                    iframe.srcdoc = `
                        <html>
                        <head>
                            <style>
                                body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
                                h2 { color: red; }
                                p { font-size: 16px; }
                            </style>
                        </head>
                        <body>
                            <h2>⚠ Conteúdo Bloqueado</h2>
                            <p>Este conteúdo foi bloqueado por nós porque não obedece às nossas regras.</p>
                        </body>
                        </html>
                    `;
                } else {
                    console.log(`✅ CARREGANDO: ${src}`);
                    iframe.src = src;
                }
            }, delay);
        }

        // Redirecionamento após um tempo
        function redirectAfterDelay(url, delay) {
            setTimeout(function() {
                window.location.href = url;
            }, delay);
        }

        // Quando a página carregar, iniciar os iframes apenas uma vez
        window.onload = function() {
            loadIframe('iframe1', 'https://www.effectiveratecpm.com/eey46mv65j?key=a2eac7825ff7405fadb076fb97cd352b', 1000);
            loadIframe('iframe2', 'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9', 2000);
            loadIframe('iframe3', 'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f', 3000);
            redirectAfterDelay('./adshelp.html', 4000);
        }
    </script>
</head>
<body>
    <iframe id="iframe1"></iframe>
    <iframe id="iframe2"></iframe>
    <iframe id="iframe3"></iframe>
</body>
</html>
