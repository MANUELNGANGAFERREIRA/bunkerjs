<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Iframes com Filtro e Atraso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
    <script>
        function isSafeUrl(url) {
            const forbiddenKeywords = [
                "porn", "adult", "xxx", "18+", "sex", "hot", "erotic", 
                "nude", "fetish", "escort", "playboy", "lingerie", "hardcore"
            ];
            return !forbiddenKeywords.some(keyword => url.toLowerCase().includes(keyword));
        }

        function loadIframe(id, src, delay, closeId = null) {
            setTimeout(function() {
                const iframe = document.getElementById(id);

                if (!isSafeUrl(src)) {
                    console.log(`❌ BLOQUEADO: ${src}`);
                    iframe.srcdoc = `
                        <html>
                        <head>
                            <style>
                                body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
                                h2 { color: red; }
                                p { font-size: 16px; }
                            </style>
                        </head>
                        <body>
                            <h2>⚠ Conteúdo Bloqueado</h2>
                            <p>Este conteúdo foi bloqueado por nós porque não obedece às nossas regras.</p>
                        </body>
                        </html>
                    `;
                    return;
                }

                if (closeId) {
                    document.getElementById(closeId).src = '';
                }

                iframe.src = src;
                console.log(`✅ CARREGANDO: ${src}`);
            }, delay);
        }

        function redirectAfterDelay(url, delay) {
            setTimeout(function() {
                window.location.href = url;
            }, delay);
        }

        window.onload = function() {
            loadIframe('iframe1', 'https://www.effectiveratecpm.com/eey46mv65j?key=a2eac7825ff7405fadb076fb97cd352b', 1000);
            loadIframe('iframe2', 'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9', 2000, 'iframe1');
            loadIframe('iframe3', 'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f', 3000, 'iframe2');
            redirectAfterDelay('./adshelp.html', 4000);
        }
    </script>
</head>
<body>
    <iframe id="iframe1"></iframe>
    <iframe id="iframe2"></iframe>
    <iframe id="iframe3"></iframe>
</body>
</html>
