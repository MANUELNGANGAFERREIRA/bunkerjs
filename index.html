<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Anúncios em Abas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-align: center;
        }
        .fallback {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframeUrls = [
                'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9',
                'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f',
                'https://www.effectiveratecpm.com/j1kdjr9s6?key=f2d7571f8ce13d380e1cba14a12fe05b'
            ];

            function openAllAds() {
                let opened = false;
                
                iframeUrls.forEach((url, index) => {
                    let newTab = window.open(url, '_blank');
                    if (!newTab) {
                        console.error(`Erro ao abrir anúncio ${index + 1}`);
                        document.getElementById('fallback').style.display = 'block';
                    } else {
                        opened = true;
                    }
                });

                if (opened) {
                    document.getElementById('overlay').style.display = 'block';
                }
            }

            // Abrir anúncios após 2 segundos
            setTimeout(openAllAds, 2000);
        });
    </script>
</head>
<body>
    <div id="overlay" class="overlay">Obrigado por ver os anúncios, eles nos ajudam bastante!</div>
    <div id="fallback" class="fallback">Não conseguimos abrir os anúncios. Verifique se seu navegador está bloqueando pop-ups.</div>
</body>
</html>
