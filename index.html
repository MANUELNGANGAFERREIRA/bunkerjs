<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Anúncios</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            flex-direction: column;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        const urls = [
            'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9',
            'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f',
            'https://www.effectiveratecpm.com/j1kdjr9s6?key=f2d7571f8ce13d380e1cba14a12fe05b'
        ];

        function openAd(index) {
            if (index >= urls.length) return;

            let adWindow = window.open(urls[index], '_blank');

            setTimeout(() => {
                if (adWindow && !adWindow.closed) {
                    adWindow.close();
                }
                clearSiteData();
                window.location.href = window.location.href; // Recarregar a página para esconder o botão
            }, 3000);

            document.getElementById(`btn${index}`).classList.add('hidden');
        }

        function clearSiteData() {
            try {
                sessionStorage.clear();
                localStorage.clear();
                document.cookie.split(";").forEach(cookie => {
                    document.cookie = cookie.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
            } catch (error) {
                console.error("Erro ao limpar cache e dados do site:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Clique nos botões para abrir os anúncios</h2>
    <button id="btn0" onclick="openAd(0)">Abrir Anúncio 1</button>
    <button id="btn1" onclick="openAd(1)">Abrir Anúncio 2</button>
    <button id="btn2" onclick="openAd(2)">Abrir Anúncio 3</button>
</body>
</html>
