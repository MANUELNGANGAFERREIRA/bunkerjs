<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Anúncios</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            flex-direction: column;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        const urls = [
            'https://www.effectiveratecpm.com/q4tbink2t6?key=4f2fe948157a84b7a7c851c8162ddce9',
            'https://www.effectiveratecpm.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f',
            'https://www.effectiveratecpm.com/j1kdjr9s6?key=f2d7571f8ce13d380e1cba14a12fe05b'
        ];

        let currentIndex = 0;

        function openAdsOneByOne() {
            if (currentIndex >= urls.length) {
                alert("Todos os anúncios foram exibidos. Redirecionando...");
                window.location.href = "https://seusite.com"; // Voltar para sua página
                return;
            }

            let newTab = window.open(urls[currentIndex], '_blank');

            setTimeout(() => {
                if (newTab && !newTab.closed) {
                    newTab.close();
                }
                clearSiteData();
                currentIndex++;
                openAdsOneByOne();
            }, 1000);
        }

        function clearSiteData() {
            try {
                sessionStorage.clear();
                localStorage.clear();
                document.cookie.split(";").forEach(cookie => {
                    document.cookie = cookie.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
            } catch (error) {
                console.error("Erro ao limpar cache e dados do site:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Clique no botão para abrir os anúncios</h2>
    <button onclick="openAdsOneByOne()">Abrir Anúncios</button>
</body>
</html>
