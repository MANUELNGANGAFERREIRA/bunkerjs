<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrÃªs Iframes com Filtro e Atraso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            filter: blur(1px); /* Aplica o filtro de desfoque */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
    <script>
        function loadIframe(id, src, delay, closeId = null) {
            setTimeout(function() {
                if (closeId) {
                    document.getElementById(closeId).src = '';
                }
                document.getElementById(id).src = src;
            }, delay);
        }

        function redirectAfterDelay(url, delay) {
            setTimeout(function() {
                window.location.href = url;
            }, delay);
        }

        window.onload = function() {
            loadIframe('iframe1', 'https://www.profitablecpmrate.com/j1kdjr9s6?key=f2d7571f8ce13d380e1cba14a12fe05b', 1000);
            loadIframe('iframe2', 'https://www.profitablecpmrate.com/wna3bzxq?key=0cd41fc5457b22a8eeeccaefd376b64f', 2000, 'iframe1');
            loadIframe('iframe3', 'https://www.profitablecpmrate.com/eey46mv65j?key=a2eac7825ff7405fadb076fb97cd352b', 3000, 'iframe2');
            redirectAfterDelay('./adshelp.html', 4000);
        }
    </script>
</head>
<body>
    <iframe id="iframe1"></iframe>
    <iframe id="iframe2"></iframe>
    <iframe id="iframe3"></iframe>
</body>
</html>
