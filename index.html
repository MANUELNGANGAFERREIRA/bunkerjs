<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrÃªs Iframes com Filtro e Atraso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            filter: blur(1px); /* Aplica o filtro de desfoque */
        }
       
    </style>
    <script>
        function loadIframe(id, src, delay) {
            setTimeout(function() {
                document.getElementById(id).src = src;
            }, delay);
        }
    </script>
</head>
<body>
    <iframe src="https://www.profitablecpmrate.com/j1kdjr9s6?key=f2d7571f8ce13d380e1cba14a12fe05b" ></iframe>
    
</body>
</html>
